<!DOCTYPE html>
<html>
  <head>
    <title>Viewer</title>
    <meta charset="UTF-8" />
  </head>
  <style>
    video {
      width: 80%;
      height: 60vh;
    }
  </style>
  <body>
    <h1>Web Operator</h1>
    <form id="startForm">
      <label
        >Start URL:
        <input type="text" name="startUrl" value="https://example.com" />
      </label>
      <br /><br />
      <label
        >Tasks:
        <input type="text" name="tasks" />
      </label>
      <br /><br />
      <button type="submit">Start</button>
    </form>

    <hr />
    <h2>Live Broadcast</h2>
    <video playsinline autoplay muted></video>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/watcher.js"></script>
  </body>
</html>
